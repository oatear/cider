    <!-- <img [src]="asset.file | fileUrl"/> -->
     <div class="generator-controls">
        <div class="controls-bar">
            <span class="left">
                <button pButton type="button" icon="pi pi-sparkles" label="Generate" 
                    (click)="generateAsset()" class="p-mr-2" severity="help"></button>
                <p-select [options]="assetOptions" [(ngModel)]="selectedAssetOption" optionLabel="label" 
                    placeholder="Select an asset type" class="p-mr-2" />
            </span>
            <span class="right">
                <button pButton type="button" label="Reset" 
                    (click)="resetAssets()" class="p-mr-2"></button>
            </span>
        </div>
        <p-panel header="Advanced Settings" [toggleable]="true">
            <div class="column">
                <div>
                    <p-colorpicker [(ngModel)]="frontColor" inputId="frontColor" class="p-mr-2"/>
                    <input pInputText [(ngModel)]="frontColor" type="text" 
                        placeholder="Random" class="p-mr-2"/>
                    <label for="frontColor" class="p-mr-2">Front</label>
                </div>
                <div>
                    <p-colorpicker [(ngModel)]="backColor" inputId="backColor" class="p-mr-2"/>
                    <input pInputText [(ngModel)]="backColor" type="text" 
                        placeholder="Random" class="p-mr-2"/>
                    <label for="backColor" class="p-mr-2">Back</label>
                </div>
                <div>
                    <p-colorpicker [(ngModel)]="outlineColor" inputId="outlineColor" class="p-mr-2"/>
                    <input pInputText [(ngModel)]="outlineColor" type="text" 
                        placeholder="Random" class="p-mr-2"/>
                    <label for="outlineColor" class="p-mr-2">Outline</label>
                </div>
                <div>
                    <p-colorpicker [(ngModel)]="backgroundColor" inputId="backgroundColor" class="p-mr-2"/>
                    <input pInputText [(ngModel)]="backgroundColor" type="text" 
                        placeholder="Random" class="p-mr-2"/>
                    <label for="backgroundColor" class="p-mr-2">Background</label>
                </div>
            </div>
            <div class="column">
                <div>
                    <p-inputnumber [(ngModel)]="imageWidth" inputId="imageWidth" suffix=" px" class="p-mr-2"/>
                    <label for="imageWidth" class="p-mr-2">Width</label>
                </div>
                <div>
                    <p-inputnumber [(ngModel)]="imageHeight" inputId="imageHeight" suffix=" px" class="p-mr-2"/>
                    <label for="imageHeight" class="p-mr-2">Height</label>
                </div>
                <div>
                    <p-inputnumber [(ngModel)]="outlineWidth" inputId="outlineWidth" suffix=" px" 
                    [min]="0" [max]="10" class="p-mr-2"/>
                    <label for="outlineWidth" class="p-mr-2">Outline Thickness</label>
                </div>
                <div>
                    <p-inputnumber [(ngModel)]="frontScale" inputId="frontScale" 
                    [min]="0.1" [max]="1.0" [minFractionDigits]="1" class="p-mr-2"/>
                    <label for="frontScale" class="p-mr-2">Front Scale</label>
                </div>
            </div>
        </p-panel>
     </div>
     <div class="generator-output">
        <div *ngFor="let symbol of symbols" class="symbol-item" [innerHTML]="symbol"></div>
     </div>
</p-card>
